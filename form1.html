<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Employee Registration</h1>
    <center>
    <fieldset style="width:30%;"> 
    <legend>Personal Information</legend>
    <form>
    <table>
        <tr>
            <td>Employee Id</td>
            <td>: <input type="text"></td>
        </tr>
        <tr>
            <td>Employee Name</td>
            <td>: <input type="text"></td>
        </tr>
        <tr>
            <td>Email Id</td>
            <td>: <input type="email"></td>
        </tr>
        <tr>
            <td>Contact Number</td>
            <td>: <input type="number"></td>
        </tr>
        <tr>
            <td>Martial Status</td>
            <td>: <input type="radio" name="a">Married
            <input type="radio" name="a">Single</td>
        </tr>
    </table>
    </form>
    </fieldset>
    </center>
    <br>
    <br>
    <center>
    <fieldset style="width:30%;">
        <legend>Education/Experience</legend>
        <form>
            <table>
                <tr>
                    <td>Education :</td>
                    <td> <textarea cols="20" rows="2"></textarea></td>
                </tr>
                <tr>
                    <td>Experience :</td>
                    <td> <textarea cols="20" rows="2"></textarea></td>
                </tr>
            </table>
        </form>
    </fieldset>
    </center>
    <br>
    <br>
    <center>
        <fieldset style="width:30%;">
            <legend>Job Details</legend>
            <form>
                <table>
                    <tr>
                        <td>Designation : </td>
                        <td><textarea cols="20" rows="2"></textarea></td>
                    </tr>
                    <tr>
                        <td>Job Location</td>
                        <td> : <select>
                            <option value="">Rajkot</option>
                            <option value="">Surat</option>
                            <option value="">Ahmedabad</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>Salary </td>
                        <td> : <input text="number"></td>
                    </tr>
                </table>
            </form>
        </fieldset>
        </center>
</body>
</html>
