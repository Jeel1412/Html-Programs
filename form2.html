<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Novell Services Login</h1>
    <center>
    <form>
    <table cellspacing="10">
        <tr>
            <td>Username :</td>
            <td><input type=text></td>
        </tr>
        <tr>
            <td>Password :</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td>Mobile :</td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td>City of<br>Employment :</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Gender :</td>
            <td><input type="radio" name="a">Male
                <input type="radio" name="a"></td>
        </tr>
        <tr>
            <td>Web Server :</td>
            <td><select>
                <option>Select Server</option>
                <option>Google</option>
                <option>Apple</option>
            </select></td>
        </tr>
        <tr>
            <td>Please Specify<br>your role :</td>
            <td><input type="radio" name="b">Admin<br>
                <input type="radio" name="b">Engineer<br>
                <input type="radio" name="b">Manager<br>
                <input type="radio" name="b">Guest</td>
        </tr>
        <tr>
            <td>Single Sign-on<br>to the following :</td>
            <td><input type="checkbox">Mail<br>
                <input type="checkbox">Payroll<br>
                <input type="checkbox">Self-Service</td>
        </tr>
        <tr>
            <td><input type="submit" value="Login"></td>
            <td><input type="reset"></td>
        </tr>
    </table>
    </form>
    </center>
</body>
</html>
