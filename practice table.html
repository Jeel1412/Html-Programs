<html>
<head>
    <title>Table</title>
</head>
<body>
    <marquee direction="right"><h1 align="center" style="font-family:cursive; color:red;">Table Design</h1></marquee>
    <center>
        <table border="1" width="50%" height="50%" cellspacing="0">
        <tr align="center">
            <td rowspan="2">A</td>
            <td>B</td>
            <td rowspan="3">D</td>
            <td colspan="2">E</td>
            <td>F</td>
        </tr>
        <tr align="center">
            <td>C</td>
            <td rowspan="2">G</td>
            <td rowspan="2">H</td>
            <td rowspan="2">I</td>
        </tr>
        <tr align="center">
            <td colspan="2">J</td>
        </tr>
        <tr align="center">
            <td colspan="3">K</td>
            <td>L</td>
            <td colspan="2">M</td>
        </tr>
    </table>
    </center>
    <marquee direction="right"><h1 align="center" style="font-family:cursive; color:red;">Table Design</h1></marquee>
</body>
</html>
