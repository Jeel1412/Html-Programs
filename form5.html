<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><center>Student Registration</center></h1>
    <fieldset>
        <legend align="center">Personal Information</legend>
    <table align="center">
        <tr>
            <td>Name*</td>
            <td><input type="text" placeholder="Enter your name"></td>
            <td>Password*</td>
            <td><input type="password" placeholder="Enter your password"></td>
        </tr>
        <tr>
            <td>Email*</td>
            <td><input type="email" placeholder="Enter your email"></td>
        </tr>
        <tr>
            <td>Mobile number</td>
            <td><input type="number" placeholder="Enter your number"></td>
            <td>Date of Birth</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="radio" name="gender">Male<br>
            <input type="radio" name="gender">Female</td>
            <td>Hobbies</td>
            <td><input type="checkbox">Reading<br>
                <input type="checkbox">Cricket<br>
                <input type="checkbox">Singing<br>
                <input type="checkbox">Swimming</td>                            
        </tr>
        <tr>
            <td>CGPA</td>
            <td><input type="range">10.00  <input type="submit" value="OR"><input type="text" style="width: 15%;"></td>
        </tr>
        <tr>
            <td>Insert Resume</td>
            <td><input type="file"></td>
        </tr>
        <tr>
            <td>LinkedIn URL</td>
            <td><input type="url" placeholder="Please enter URL"></td>
        </tr>           
        <tr>
            <td align="right"><input type="submit"></td>
            <td align="left"><input type="reset"></td>
        </tr>
    </table>
    </fieldset>
    <form>
        Comments <br> 
        <textarea cols="204" rows="5" placeholder="Please enter some suggestions"></textarea>
    </form>
</body>
</html>
